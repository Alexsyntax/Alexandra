<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
<h3>Register</h3>

<hr>
<label for="name"><b>Name:</b></label>
<input type="text" name="name" id="name" placeholder="Enter your name" required>
<br>
<label for="password"><b>Password:</b></label>
<input type="password" name="password" palceholder="Need at least 8 characters" required>
<br>
<label for="email"><b>Email:</b></label>
<input type="email" email="email" id="email " placeholder="Enter your email" required>
<br>
<label for="age"><b>Age:</b></label>
<input type="range" name="age" id="age" placeholder="Enter your age" min="1" max="100">
<br>
<label for="gender"><b>Gender:</b></label>
<input type="radio" name="gender" id="gender" value="male">
<label for="gender">Male</label>
<input type="radio" name="gender" id="gender" value="female">
<label for="gender">Female</label>
<br>
<label for="date"><b>Date of Birth:</b></label>
<input type="date" name="date" id="name" placeholder="Enter your date of birth:">
<label for="time"><b>Time of Birth:</b></label>
<input type="time" name="time" id="name" placeholder="Enter your time of birth:">
<br>
<input type="checkbox" name="terms" id="terms" value="agree" required>
<label for="terms">I agree to the terms and conditions</label>
<br>
<label for="color">Favorite color:</label>
<input type="color" name="color" id="color" value="#4f46e5">
<br>
<select name="location" id="location">
    <option value="">Country</option>
    <option value="Philippines">Philippines</option>
    <option value="Japan">Japan</option>
    <option value="Canada">Canada</option>
    <option value="Korea">Korea</option>
</select>
<br>
<textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
<hr>
<button type="submit">submit</button>
<button type="reset">reset</button>
<br>

    </form>
</body>
</html>
